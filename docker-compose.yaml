version: '3'
services:
    mysql:
        image: mysql:8.0.25
        # cap_add:
        #     - SYS_NICE
        container_name: planning_mysql
        restart: unless-stopped
        command: mysqld --default-authentication-plugin=mysql_native_password --lower-case-table-names=1
        volumes:
            - "./mysql/dump:/docker-entrypoint-initdb.d"
            - mysql_data:/var/lib/mysql/
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: plandb
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
        ports:
            - '3306:3306'

    strapi:
        image: strapi/strapi
        container_name: planning_strapi
        environment:
            DATABASE_CLIENT: mysql
            DATABASE_HOST: mysql
            DATABASE_PORT: 3306
            DATABASE_NAME: plandb
            DATABASE_USERNAME: admin
            DATABASE_PASSWORD: admin
            DATABASE_SSL: 'false'
        volumes:
            - ./strapi:/srv/app
            - /srv/app/node_modules
        ports:
            - '1337:1337'
        depends_on:
            - mysql

    frontend:
        build: ./frontend
        container_name: planning_frontend
        ports:
            - '8080:8080'
        volumes:
            - ./frontend:/app
            - /app/node_modules
        depends_on:
            - strapi
volumes:
    mysql_data: